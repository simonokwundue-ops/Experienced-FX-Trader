[QuantumSettings]
; Quantum scalping configuration
QuantumEnabled=1
LookbackPeriod=100
PredictionHorizon=5
MinConfidence=55
QuantumWeight=0.7
FastMode=1

[ScalpingParameters]
; Scalping specific settings
TargetPips=10
StopLossPips=15
MaxHoldMinutes=30
CooldownSeconds=60

[RiskManagement]
; Scalping risk parameters
RiskPerScalp=0.5
MaxDailyScalps=50
MaxConcurrentScalps=3
DailyDrawdownLimit=5

[Performance]
; Scalping targets
TargetWinRate=60
MinWinRate=50
AvgScalpDuration=15

[Logging]
; Logging configuration
LogLevel=INFO
LogAllScalps=1
LogFilePath=Logs\QuantumScalper.log
